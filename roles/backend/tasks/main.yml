- name: disable NODEJS default version
  ansible.builtin.shell: dnf module disable nodejs -y
- name: Enable NODEJS 18 version
  ansible.builtin.shell: dnf module enable nodejs:18 -y
- name: Install NODEJS
  ansible.builtin.dnf:
    name: nodejs
    state: present
- name: copy Backend service file
  ansible.builtin.copy:
    src: backend.service
    dest: /etc/systemd/system/backend.service
- name: Add Application user
  ansible.builtin.user:
    name: expense
- name: Delete old application directory
  ansible.builtin.file:
    path: /app
    state: absent
- name: Create Application Directory
  ansible.builtin.file:
    path: /app
    state: directory
- name: Download and extract application content
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/backend.zip
    dest: /app
    remote_src: yes
- name: Download NODEJS dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app
- name: Install MYSQL client
  ansible.builtin.dnf:
    name: mysql
    state: present
- name: load schema
  ansible.builtin.shell: mysql -h mysql-dev.sdevops76.online -uroot -p{{MYSQL_ROOT_PASSWORD}} < /app/schema/backend.sql
- name: starting backend service
  ansible.builtin.systemd:
    name: backend
    state: restarted
    enabled: yes
    daemon-reload: yes